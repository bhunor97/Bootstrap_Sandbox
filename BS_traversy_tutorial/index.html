<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Bootcamp</title>
</head>
<body>
    <!-- NAVBAR -->
    <!-- navbar-expand = so we can make it responsive -->
    <!-- navbar-dark = makes the text light since the navbar is dark -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Frontend Bootcamp</a>
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <!-- ms = margin-start -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">What you'll learn</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#instructors" class="nav-link">Instructors</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- SHOWCASE -->

    <!-- px - padding on the X - axis -->
    <!-- py - padding on the y - axis -->
    <section class="bg-dark text-light-p-5 text-center">
        <div class="container">
            <!-- d-flex = using flexbox on all sizes -->
            <!-- d-sm-flex = not displayed as flex until it hits the "sm" breakpoint -->
            <div class="d-sm-flex">
                <div>
                    <h1 class="text-white">Become a <span class="text-warning">
                        Web Developer
                    </span> </h1>
                    <p class="lead text-white">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate rerum alias velit exercitationem deserunt totam, iusto obcaecati placeat quis magni.
                    </p>
                </div>
                <!-- img-fluid = so it stays in its container -->
                <!-- w-50 = width / makes it half the size -->
                <img class="img-fluid  w-50" src="" alt="">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
